<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>json.human.js - Json Formatting for Human Beings</title>
        <link rel="stylesheet" media="all" href="json.human.js/css/demo.css" />
        <link rel="stylesheet" media="all" href="json.human.js/css/json.human.css" />
        <link rel="stylesheet" media="all" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.16.0/codemirror.css" />
    </head>

    <body>
        <h1>json.human with From To Conversion </h1>

        <h2>Input: JSON</h2>

        <textarea id="input">
[
{"x":1, "y": {"c" : 20, "o" : 30} },
{"x":2, "y": {"c" : 60, "o" : 50} }
]
        </textarea>

<h2>Conversion Rules : JSON</h2>
        <textarea id="rules">
{ 
"a" : "x" , 
"b" : "x"
}
        </textarea>

        <div class="buttons">
            <button id="convert">Convert</button>
        </div>

        <h2>Output: HTML</h2>

        <div id="output">
        </div>

        <h2>Raw HTML</h2>
        <textarea id="output-raw" style="width: 100%; height: 20em;">
        </textarea>

        <h2>Thanks to Json.Human</h2>
        <p><a href="http://marianoguerra.github.io/json.human.js/">Json.Human</a></p>

        <h2>Alternatives</h2>
        <ul>
            <li><a href="https://github.com/padolsey/prettyPrint.js">prettyprint.js</a></li>
        </ul>

        <script src="jquery.js"></script>
        <script src="jsonFromToJson.js"></script>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/3.16.0/codemirror.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/3.16.0/mode/javascript/javascript.min.js" data-main="js/demo"></script>
        <script src="json.human.js/lib/require.js" data-main="json.human.js/js/demo"></script>
    </body>
</html>
